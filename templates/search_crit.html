<h5>Choose song characteristics:</h5>

<form action='/display-song' method="POST">
    <label for="category">Choose a category:</label>
    <select id="category" name="category">
        <option value="none">-</option>
        <option value="dance">Dance</option>
        <option value="chill">Chill</option>
        <option value="vibe">Vibe</option>
        <option value="rage">Rage</option>
    </select>
    
</br>

    <label for="tempo">Choose a tempo:</label>
    <select id="tempo" name="tempo">
        <option value="none">-</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120</option>
        <option value="160">160</option>
    </select>

</br>

    <label for="key">Choose a key:</label>
    <select id="key" name="key">
        <option value="none">-</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
        <option value="f">F</option>
    </select>
</br></br>
    <input type="submit" value = "Generate a song choice!">
  </form>
